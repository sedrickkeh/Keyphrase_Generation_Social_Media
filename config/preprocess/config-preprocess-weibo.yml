data_type: keyphrase

train_src: data/keyphrase/meng17/weibo/weibo_train.src
train_tgt: data/keyphrase/meng17/weibo/weibo_train.tgt
valid_src: data/keyphrase/meng17/weibo/weibo_valid.src
valid_tgt: data/keyphrase/meng17/weibo/weibo_valid.tgt

save_data: data/keyphrase/meng17/weibo
shard_size: 100000
dynamic_dict: 'true'
share_vocab: 'true'

src_seq_length_trunc: 300
tgt_seq_length_trunc: 8
lower: 'true'
filter_valid: 'false'

report_every: 1000
log_file: data/keyphrase/meng17/preprocess.weibo.log
