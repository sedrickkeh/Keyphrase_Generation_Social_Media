# Translation / inference options
#model: models/keyphrase/kp20k/kp20k.one2one.birnn.test_step_40000.pt

# Data options
data_type: keyphrase
#src: data/keyphrase/kp20k/kp20k_test_small.meng17.lower.src
#tgt: data/keyphrase/kp20k/kp20k_test_small.meng17.lower.tgt
shard_size: 0
#output: output/pred/kp20k/kp20k.one2one_step_40000.pred

# Evaluation options
report_bleu: 'false'
report_rouge: 'false'
report_kpeval: 'false'
report_time: 'true'

# Options most relevant to summarization.
#dynamic_dict: 'true'
share_vocab: 'true'

# Beam search
#beam_size: 32
beam_size: 200
min_length: 1
max_length: 6

# Alpha and Beta values for Google Length + Coverage penalty
stepwise_penalty: 'false'

# Logging
verbose: 'false'
#log_file: output/pred/kp20k/kp20k.one2one_step_40000.pred.log
log_file_level: 'DEBUG'
n_best: 500

# Efficiency
batch_size: 16
#gpu: 0
gpu: -1

tgt_type: multiple